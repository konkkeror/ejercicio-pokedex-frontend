<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon game</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link href="assets/css/game.css" rel="stylesheet" />
	</head>
	<body>
		<section class="game">
			<div class="px-2 player">
        <select class="form-select my-2" id="player1" onchange="obtenerMaestroPokemon('player1')">
        </select>
				<div class="card p-2 mb-2 cursor-pointer">
					<div
						class="d-flex flex-column align-items-center justify-content-center text-center"
						id="detalle-player1"
					>
						<img
							src="https://www.serebii.net/anime/pictures/houen/307/0015.JPG"
							class="p-3 player-img"
						/>
						<div>
							<h6 class="card-title">Player 1</h6>
							<span class="badge text-bg-secondary">-</span>
							<div class="pokemon-list">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="fight">
        <!-- Pokemon seleccionado 1 -->
				<div>
					<div class="card pokemon-card" id="pokemon-seleccionado-player1">
						<img
							src="https://www.serebii.net/pokemongo/pokemon/025.png"
							class="card-img-top mx-auto pokemon-card-img"
						/>
						<div class="card-body">
							<hr class="my-2" />
							<h5 class="card-title">-</h5>
							<div>
								<span class="small">Tipos:</span
								><span class="badge small text-bg-success">-</span>
							</div>
							<div>
								<span class="small">Debilidades:</span>
								<span class="badge small text-bg-danger">-</span>
							</div>
						</div>
					</div>
				</div>
        
        <!--  -->
        <div class="vs">
          <h1>VS</h1>
          <button class="btn btn-danger btn-lg mt-3">Luchar</button>
          <div class="mt-2">
            <h1>Ganador: Pikachu </h1>
          </div>
        </div>
        <!--  -->

        <!-- Pokemon seleccionado 2 -->
				<div>
					<div class="card pokemon-card" id="pokemon-seleccionado-player2">
						<img
							src=""
							class="card-img-top mx-auto pokemon-card-img"
						/>
						<div class="card-body">
							<hr class="my-2" />
							<h5 class="card-title">-</h5>
							<div>
								<span class="small">Tipos:</span
								><span class="badge small text-bg-success">-</span>
							</div>
							<div>
								<span class="small">Debilidades:</span>
								<span class="badge small text-bg-danger">-</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="px-2 player">
        <select class="form-select my-2" id="player2" onchange="obtenerMaestroPokemon('player2')">
        </select>
				<div class="card p-2 mb-2 cursor-pointer">
					<div
						class="d-flex flex-column align-items-center justify-content-center text-center"
						id="detalle-player2"
					>
						<img
							src="https://www.serebii.net/anime/pictures/houen/301/0328.JPG"
							class="p-3 player-img"
						/>
						<div>
							<h6 class="card-title">Player 2</h6>
							<span class="badge text-bg-secondary">-</span>
							<div class="pokemon-list">
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script src="assets/js/game-controlador.js"></script>
	</body>
</html>
